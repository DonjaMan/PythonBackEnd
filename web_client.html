<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLASK API CLIENT</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }

        button,
        input {
            margin: 0.5rem 0;
            padding: 0.5rem;
        }

        #products {
            margin-top: 1rem;
        }

        h1 {
            color: #333;
        }

        .product-list {
            margin-top: 20px;
        }

        .product-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <h1>FLASK API WEBCLIENT</h1>
    <button onclick="fetchProducts()">Fetch Products</button>
    <div id="products"></div>
    <hr />
    <h2>Register New User</h2>
    <input type="text" id="regUsername" placeholder="Username" /><br />
    <input type="password" id="regPassword" placeholder="Password" /><br />
    <button onclick="registerUser()">Register</button>
    <div id="registerMessage"></div>

    <script>
        const BASE_URL = "http://pythonbackenddonja.onrender.com";

        function fetchProducts() {
            document.getElementById("products").innerText = "Loading...";
            fetch(`${BASE_URL}/products`)
                .then(res => res.json())
                .then(data => {
                    const output = data.map(p => `${p.name} - ${p.price}`).join("<br>");
                    document.getElementById("products").innerHTML = output;
                })
                .catch(err => {
                    console.error("Failed to fetch products", err);
                    document.getElementById("products").innerText = "Error loading products.";
                });
        }

        function registerUser() {
            const username = document.getElementById("regUsername").value;
            const password = document.getElementById("regPassword").value;

            fetch(`${BASE_URL}/register`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById("registerMessage").innerText = data.message || data.error;
                })
                .catch(err => {
                    document.getElementById("registerMessage").innerText = "Error registering user.";
                    console.error("Failed to register user ", err);
                });
        }
    </script>
</body>

</html>
